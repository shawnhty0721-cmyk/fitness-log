<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>训练日志</title>

<link rel="stylesheet" href="style.css" />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

<h1>训练日志</h1>
<div class="subtitle">Keep × iOS 极简版</div>

<!-- 今日训练 -->
<div class="card">
<h2>今日训练</h2>

<input id="exercise" placeholder="动作名称（如：卧推）" />
<input id="weight" type="number" placeholder="重量（kg）" />
<input id="reps" type="number" placeholder="次数" />
<input id="sets" type="number" placeholder="组数" />

<button class="primary" onclick="addRecord()">添加记录</button>

<div id="preview"></div>
</div>

<!-- 历史记录 -->
<div class="card">
<h2>历史记录</h2>
<div id="history"></div>
</div>

<!-- 分析报告 -->
<div class="card">
<h2>分析报告</h2>

<h3>最近7天部位分布</h3>
<canvas id="pie7"></canvas>

<h3>重量趋势（最近5次）</h3>
<select id="trendSelect" onchange="renderTrend()"></select>
<canvas id="trendChart"></canvas>

</div>

</div>

<script src="app.js"></script>
</body>
</html>
