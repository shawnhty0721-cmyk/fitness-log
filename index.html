<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>健身记录</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

<header>
<h1>健身记录</h1>
<p class="subtitle">训练管理系统</p>
</header>

<section id="page-today" class="page">
<div class="card">
<h2>今日训练</h2>

<select id="muscle">
<option>胸</option><option>背</option><option>腿</option>
<option>肩</option><option>手臂</option>
<option>核心</option><option>其他</option>
</select>

<input id="exercise" list="exerciseList" placeholder="动作">
<datalist id="exerciseList"></datalist>

<input id="weight" type="number" placeholder="重量 kg">
<input id="reps" type="number" placeholder="次数">
<input id="sets" type="number" placeholder="组数">

<button class="primary" onclick="addWorkout()">保存记录</button>
</div>

<div class="card">
<h2>今日预览</h2>
<div id="todayPreview"></div>
</div>
</section>

<section id="page-analysis" class="page hidden">
<div class="card">
<h2>训练统计</h2>
<p>最近7天训练天数：<b id="days7"></b></p>

<h3>最近7天部位分布</h3>
<canvas id="bar7"></canvas>

<h3>最近30天部位分布</h3>
<canvas id="bar30"></canvas>
</div>

<div class="card">
<h2>重量趋势（最近5次）</h2>
<select id="trendSelect" onchange="renderTrend()"></select>
<canvas id="trendChart"></canvas>
</div>
</section>

<section id="page-max" class="page hidden">
<div class="card">
<h2>极限重量（按1RM排序）</h2>
<div id="maxList"></div>
</div>
</section>

</div>

<nav class="bottom-nav">
<button class="active" onclick="switchPage('page-today',this)">今日</button>
<button onclick="switchPage('page-analysis',this)">分析</button>
<button onclick="switchPage('page-max',this)">极限</button>
</nav>

<script src="app.js"></script>
</body>
</html>
